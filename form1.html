<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Điều khiển trên form</title>
</head>

<body>
    <form>
        <label>Họ tên</label>
        <input type="text" disabled><br>
        <label>Độc thân</label>
        <input type="checkbox"><br>
        <fieldset>
            <legend>Giới tính</legend>
            <input type="radio" name="gt">Nam
            <input type="radio" name="gt">Nữ <br>
        </fieldset>

        <label>Nghề nghiệp</label>
        <select name="nghenghiep" id="nn">
            <option value="1">Hoc sinh</option>
            <option value="2">Sinh viên</option>
            <option value="3">Giáo viên</option>
            <option value="4">Bác sĩ</option>
        </select><br>
        <label>Sở thích</label>
        <fieldset>
            <input type="checkbox" name="st">Đá bóng
            <input type="checkbox" name="st">Bơi lội
            <input type="checkbox" name="st">Xem phim
            <input type="checkbox" name="st">Đọc sách <br>
        </fieldset>
        <label>Địa chỉ</label>
        <textarea name="" id="" cols="30" rows="3"></textarea>

    </form>
</body>

</html>
