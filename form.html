<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form | PS18303</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
        <form>
            <Label class="tieude">User name</Label>
            <input class="dieukhien" type="text" name="username" placeholder="Nhập tên tài khoản"> <br>
            <label class="tieude">Pass word</label>
            <input class="dieukhien" type="password" name="password"> <br>
            <label class="tieude">Full name</label>
            <input class="dieukhien" type="text" name="fullname"><br>
            <input class="m20" type="file">
            <hr>
            <button type="submit">Đăng ký</button>
            <button type="reset">Hủy bỏ</button>
        </form>

    </div>
</body>
</html>
